<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${filme.titulo}">Detalhes do Filme</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-4" id="detalhes-filme" th:data-id="${filme.id}">
  <h1 th:text="${filme.titulo}"></h1>
  <p th:text="${filme.sinopse}"></p>
  <p><strong>Gênero:</strong> <span th:text="${filme.genero}"></span></p>
  <p><strong>Ano:</strong> <span th:text="${filme.anoLancamento}"></span></p>

  <hr>
  <h2>Análises</h2>

  <!-- Formulário de nova análise -->
  <form id="form-nova-analise" class="mb-3">
    <div class="form-group">
      <label>Comentário</label>
      <textarea id="analise-text" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label>Nota</label>
      <input type="number" id="analise-nota" class="form-control" min="1" max="5" required>
    </div>
    <button class="btn btn-success">Enviar Análise</button>
  </form>

  <!-- Container de análises -->
  <div id="analises-container"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
